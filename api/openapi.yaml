          description: Unprocessable Entity
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_500'
          description: Internal Server Error
      summary: Generate document
      tags:
      - Documents
      x-contentType: application/json
      x-accepts: application/json
  /templates/output:
    post:
      description: Allows to merge multiple templated with data and returns base64
        encoded document or public URL to a document. NB! When the public URL option
        is used, the document is stored for 30 days and automatically deleted.
      operationId: mergeTemplates
      parameters:
      - description: Document name, returned in the meta data.
        explode: true
        in: query
        name: name
        required: false
        schema:
          example: My document
          type: string
        style: form
      - description: Document format. The zip option will return a ZIP file with PDF
          files.
        explode: true
        in: query
        name: format
        required: false
        schema:
          default: pdf
          enum:
          - pdf
          - html
          - zip
          - xlsx
          example: pdf
          type: string
        style: form
      - description: Response format. With the url option, the document is stored
          for 30 days and automatically deleted.
        explode: true
        in: query
        name: output
        required: false
        schema:
          default: base64
          enum:
          - base64
          - url
          - I
          example: base64
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchData'
        description: Data used to specify templates and data objects which are used
          to merge the template
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
          description: Document data
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: Not Found
        "422":
          content:
