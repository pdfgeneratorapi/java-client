          description: Unprocessable Entity
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_500'
          description: Internal Server Error
      summary: Update template
      tags:
      - Templates
      x-contentType: application/json
      x-accepts: application/json
  /templates/{templateId}/copy:
    post:
      description: Creates a copy of a template to the workspace specified in authentication
        parameters.
      operationId: copyTemplate
      parameters:
      - description: Template unique identifier
        explode: false
        in: path
        name: templateId
        required: true
        schema:
          example: 19375
          type: integer
        style: simple
      - description: Name for the copied template. If name is not specified then the
          original name is used.
        example: My copied template
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: Template configuration as JSON object
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_422'
          description: Unprocessable Entity
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_500'
          description: Internal Server Error
      summary: Copy template
      tags:
      - Templates
      x-accepts: application/json
  /templates/{templateId}/editor:
    post:
      description: |
        Returns an unique URL which you can use to redirect your user to the editor from your application or use the generated URL as iframe source to show the editor within your application.
      operationId: getEditorUrl
      parameters:
      - description: Template unique identifier
        explode: false
        in: path
        name: templateId
        required: true
        schema:
          example: 19375
          type: integer
        style: simple
      - description: Specify the editor UI language. Defaults to organization editor
          language.
        example: en
        explode: true
        in: query
        name: language
        required: false
        schema:
          enum:
          - en
          - et
          - cs
          - sk
          - ru
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              example:
                id: 12312
                name: Sample Data
              type: object
        description: Data used to generate the PDF. This can be JSON encoded string
          or a public URL to your JSON file.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
          description: Returns an URL which you can use to redirect your user to the
            editor or use as iframe source
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_422'
          description: Unprocessable Entity
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_500'
          description: Internal Server Error
      summary: Open editor
      tags:
      - Templates
      x-contentType: application/json
      x-accepts: application/json
  /templates/{templateId}/output:
    post:
      description: Merges template with data and returns base64 encoded document or
        a public URL to a document. You can send json encoded data in request body
        or a public URL to your json file as the data parameter. NB! When the public
        URL option is used, the document is stored for 30 days and automatically deleted.
      operationId: mergeTemplate
      parameters:
      - description: Template unique identifier
        explode: false
        in: path
        name: templateId
        required: true
        schema:
          example: 19375
          type: integer
        style: simple
      - description: Document name, returned in the meta data.
        explode: true
        in: query
        name: name
        required: false
        schema:
          example: My document
          type: string
        style: form
      - description: Document format. The zip option will return a ZIP file with PDF
          files.
        explode: true
        in: query
        name: format
        required: false
        schema:
          default: pdf
          enum:
          - pdf
          - html
          - zip
          - xlsx
          example: pdf
          type: string
        style: form
      - description: Response format. With the url option, the document is stored
          for 30 days and automatically deleted.
        explode: true
        in: query
        name: output
        required: false
        schema:
          default: base64
          enum:
          - base64
          - url
          - I
          example: base64
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Data'
        description: Data used to generate the PDF. This can be JSON encoded string
          or a public URL to your JSON file.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
          description: Document data
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Unauthorized
        "403":
