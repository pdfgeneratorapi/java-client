          description: Unprocessable Entity
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_500'
          description: Internal Server Error
      summary: Create template
      tags:
      - Templates
      x-contentType: application/json
      x-accepts: application/json
